<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidPick - Download CC Videos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4b0082, #ffd700); /* Purple to gold */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffd700;
      color: #4b0082;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>VidPick</h1>
  <p>Paste your Creative Commons YouTube link</p>
  <input type="text" placeholder="https://www.youtube.com/..." />
  <br />
  <button>Get Video</button>
</body>
</html>
