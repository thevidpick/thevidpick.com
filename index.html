<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidPick - Creative Commons Video Tool</title>
  <style>
    body {
      background: #1a001a;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #ffd700;
      font-size: 3em;
    }
    h3 {
      color: #dda0dd;
      font-weight: 400;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #dda0dd;
      font-size: 1em;
      margin-bottom: 15px;
    }
    button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .download-btn {
      background-color: #ffd700;
      color: #1a001a;
    }
    .reel-btn {
      background-color: #dda0dd;
      color: #1a001a;
    }
    .plan-box {
      margin-top: 30px;
    }
    .plan {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #290029;
      border: 2px solid #ffd700;
      color: #ffd700;
      border-radius: 10px;
      cursor: pointer;
    }
    .plan:hover {
      background-color: #3a003a;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>VidPick</h1>
  <h3>Download Creative Commons YouTube Videos</h3>

  <input type="text" id="youtubeLink" placeholder="Paste YouTube link here" />
  <br />

  <button class="download-btn" onclick="downloadVideo()">Download Full Video</button>
  <button class="reel-btn" onclick="splitIntoReels()">Split into Reels</button>

  <div class="plan-box">
    <h3>Choose a Plan</h3>
    <div class="plan" onclick="alert('₹1 Trial Activated!')">₹1 Trial</div>
    <div class="plan" onclick="alert('₹10 plan activated for 2 hours')">₹10 / 2 Hours</div>
    <div class="plan" onclick="alert('Subscribed to ₹60 monthly plan')">₹60 / Month</div>
  </div>

  <p class="note">Only works with Creative Commons licensed YouTube videos.</p>

  <script>
    function downloadVideo() {
      const link = document.getElementById("youtubeLink").value;
      if (!link.includes("youtube.com") && !link.includes("youtu.be")) {
        alert("Invalid YouTube link!");
        return;
      }
      Removed update message and alert popup
    }

    function splitIntoReels() {
      alert("Split into Reels feature is coming soon!");
    }
  </script>
</body>
</html>
