<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidPick — Reel & Full Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-600">VidPick</h1>
    <button onclick="alert('🔐 Login feature is under development.')" class="text-sm bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Login</button>
  </nav>

  <!-- Hero -->
  <section class="text-center py-10 bg-gradient-to-r from-purple-100 to-yellow-100">
    <h2 class="text-3xl font-semibold mb-4">🎥 Download YouTube Reels & Full Videos Legally</h2>
    <p class="text-gray-700">Only Creative Commons or public domain videos allowed</p>
  </section>

  <!-- Link Input -->
  <section class="p-6 max-w-xl mx-auto">
    <input type="text" id="videoUrl" placeholder="Paste YouTube Link Here"
      class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" />
    
    <div class="flex flex-col md:flex-row gap-4">
      <button onclick="download('reel')" class="flex-1 bg-purple-600 text-white py-2 rounded hover:bg-purple-700">⬇️ Download Reel</button>
      <button onclick="download('full')" class="flex-1 bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">⬇️ Download Full Video</button>
    </div>
  </section>

  <!-- Pricing -->
  <section class="p-6 max-w-3xl mx-auto">
    <h3 class="text-2xl font-semibold text-center mb-6">💳 Pricing Plans</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
      <div class="bg-white p-4 rounded shadow">
        <h4 class="text-xl font-semibold mb-2">Trial</h4>
        <p>₹1 for 1 video</p>
        <button onclick="pay(1)" class="mt-3 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Pay ₹1</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h4 class="text-xl font-semibold mb-2">2-Hour Access</h4>
        <p>₹10 access for 2 hours</p>
        <button onclick="pay(10)" class="mt-3 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pay ₹10</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h4 class="text-xl font-semibold mb-2">Unlimited Monthly</h4>
        <p>₹60 per month</p>
        <button onclick="pay(60)" class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Pay ₹60</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-600 bg-white mt-10">
    <p>📩 Contact: <a href="mailto:vidpickcinemaax@gmail.com" class="text-blue-600 hover:underline">vidpickcinemaax@gmail.com</a></p>
    <p class="mt-1">© 2025 VidPick. All rights reserved.</p>
  </footer>

  <!-- JS Logic -->
  <script>
    function download(type) {
      const url = document.getElementById('videoUrl').value;
      if (!url.trim()) {
        alert("⚠️ Please paste a YouTube link first.");
        return;
      }
      if (type === 'reel') {
        alert("🎞️ Reel download starting... (feature under development)");
      } else {
        alert("🎬 Full video download starting... (feature under development)");
      }
    }

    function pay(amount) {
      alert(💰 Redirecting to payment gateway for ₹${amount}... (feature coming soon));
    }
  </script>

</body>
</html>
