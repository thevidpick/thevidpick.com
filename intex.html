<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidPick - Download Creative Commons Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2eafa;
      color: #3e065f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #8e44ad;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 0.8rem;
      width: 100%;
      max-width: 500px;
      border: 2px solid #a569bd;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: gold;
      color: #3e065f;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: #ffd700;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6c3483;
    }
  </style>
</head>
<body>
  <header>
    <h1>VidPick</h1>
    <p>Paste a YouTube Creative Commons link below to download videos — full or split into Reels.</p>
  </header>

  <input type="text" placeholder="Paste YouTube link here..." />

  <div class="buttons">
    <button>Download Full Video</button>
    <button>Download as Reels</button>
  </div>

  <footer>
    <p>Made with ❤️ for creators. Powered by VidPick.</p>
  </footer>
</body>
</html>
